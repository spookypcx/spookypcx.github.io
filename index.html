
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky's Blog</title>
    <link href="/css/override.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="paper-texture-overlay"></div>

    <div id="enter-overlay">
        <div class="overlay-glitch"></div>
        <div class="enter-text-container">
            <div class="enter-text">> Initialize Sequence_</div>
        </div>
    </div>

    <div class="custom-cursor"></div>

    <header id="parallax-container">
        <div class="parallax-layer" id="stars-bg"></div>
        <div class="parallax-layer" id="mountains-bg"></div>
        <div class="parallax-layer" id="trees-fg"></div>
        <div class="title-container">
            <h1>Spooky's Blog</h1>
            <div class="scroll-indicator">â†“</div>
        </div>
    </header>

    <main id="content-section">
        <div class="posts-wrapper">
            <h2>Latest Posts</h2>
            <ul class="post-list">
                {% for post in site.posts %}
                <li>
                    <a class="post-card" href="{{ post.url | relative_url }}">
                        <h3>{{ post.title | escape }}</h3>
                        <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
                        <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="button-showcase">
            <h2>Example Buttons</h2>
            <button class="pm-button blue">Confirm</button>
            <button class="pm-button green">Save Game</button>
            <button class="pm-button red">Cancel</button>
            <button class="pm-button yellow">Options</button>
        </div>
    </main>

    <audio id="background-music" src="/audio/rotation.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('enter-overlay');
            const audio = document.getElementById('background-music');
            const cursor = document.querySelector('.custom-cursor');

            overlay.addEventListener('click', () => {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 500);
                audio.play().catch(error => console.log("Audio autoplay prevented by browser.", error));
            }, { once: true });

            document.addEventListener('mousemove', e => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        });
    </script>
</body>
</html>
